# ==== Versionen zentral (werden in settings.gradle per resolutionStrategy gezogen) ====
ANDROID_GRADLE_PLUGIN_VERSION=8.4.2
KOTLIN_VERSION=1.9.24

# ==== Gradle Performance & Netzwerk ====
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.workers.max=4

# Stabilere HTTP(S)-Verbindungen
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.http.socketTimeout=120000
systemProp.gradle.network.retry.attempts=5
systemProp.gradle.network.retry.initialBackOff=1500

# TLS "tag mismatch" Workaround (falls Antivirus/Proxy mitspielt)
# JDK 17 nutzt TLS1.2/1.3 per Default; wir pinnen hier konservativ auf 1.2, wenn nötig.
systemProp.jdk.tls.client.protocols=TLSv1.2

# ==== AndroidX / RN Standard ====
android.useAndroidX=true
android.enableJetifier=true

# ==== RN/Gradle 8.x Kompat ====
# Repositories ausschließlich in settings.gradle
