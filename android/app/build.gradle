plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"
}
android {
  // Falls du schon einen namespace drin hast: den beibehalten!
  namespace "com.drivemindmobile"

  compileSdkVersion 34

  defaultConfig {
    applicationId "com.drivemindmobile"
    minSdkVersion 23
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = "17"
  }
}
import groovy.json.JsonSlurper

def rnPkgJson = new JsonSlurper().parse(file("$rootDir/../node_modules/react-native/package.json"))
def RN_VERSION = rnPkgJson.version

dependencies {
  // React Native â€“ explizit binden (Version aus node_modules)
  implementation "com.facebook.react:react-android:${RN_VERSION}"
  // Wenn du Hermes nutzt (Standard bei RN 0.74):
  implementation "com.facebook.react:hermes-android:${RN_VERSION}"

  // schon vorhanden / vom letzten Schritt:
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "com.google.android.material:material:1.12.0"
}

